<script>
//parse as int, float
function add(a, b){
    return a + b;
}

var num1 = 2;
var num2 = parseInt("10");


console.log(add(num1, num2));

/* Escape Chars
\n  - newline
\r - carriage return
\b - backspacing
\t - tab
\ - skip
*/

//Actual string methods (built-in)
let watzthisString = "JavaScript is the best!";

//Character at index position
console.log(watzthisString.charAt(3));

//Concatenation.  Adding to the end.
console.log(watzthisString.concat(' Java is great, too!'));


//Substring is a piece of original string.
console.log(watzthisString.substring(2, 5));

//Slice the string
console.log(watzthisString.slice(3, 6));

//Splice method
//Create an Array
const fruits = ["Banana", "Orange", "Apple", "Mango"];
// At position 2, add "Lemon" and "Kiwi"
fruits.splice(2, 0, "Lemon", "Kiwi");
console.log(fruits);


//to uppercase or lowercase
console.log(watzthisString.toLowerCase());
console.log(watzthisString.toUpperCase());

//trim removes leading and trailing white spaces
var string = "  This is a string  ";
console.log(string.trim());

//the replace method uses regex (regular expressions) and replace() or replaceAll() method
let text = "Th0is i6s a 7par4ag5raph.";
let result = text.replace( /[0-9]/g, "");
console.log(result);


</script>
