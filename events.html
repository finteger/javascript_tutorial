<style>
    #box{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        width: 100px;
        background: black;
    }
</style>

<body onmousemove="tracker(e)">
    <div id="box">
    <button onclick="doSomething(event)">Click Me</button>
    </div>
</body>

<script>
    function doSomething(event){
        var box = document.getElementById("box");
        box.style.background = "blue";
        box.textContent = event;
    }

    function tracker(e){
        var hPos = e.clientX;
        var vPos = e.clientY;

        alert(hPos + vPos);
    }
</script>
